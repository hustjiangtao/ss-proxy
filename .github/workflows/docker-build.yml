name: 构建Docker镜像

# 添加权限设置
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # 每周日自动检查更新

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录到GitHub容器注册表
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置构建日期
        run: echo "BUILD_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: 构建并测试镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ss-proxy:test

      - name: 测试镜像
        run: |
          docker run --rm -d --name test-ss-proxy -p 8080:8080 ss-proxy:test
          sleep 5
          # 基本测试检查容器是否正常运行
          if ! docker ps | grep test-ss-proxy; then
            echo "容器未正常运行"
            exit 1
          fi
          docker stop test-ss-proxy

      - name: 构建并推送
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ss-proxy:latest
            ghcr.io/${{ github.repository_owner }}/ss-proxy:${{ env.BUILD_DATE }}
